zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 7df96b18c230490a9a0a9e2307226338
      name: Templates
  templates:
    - uuid: 1d94437d4e37499bb2c5abf47fde6c00
      template: 'Home Assistant - Zabbix'
      name: 'Home Assistant - Zabbix'
      description: |
        Home Assistant Template, created by Thomas Rzen.
        
        To ensure this template operates correctly, the URL and API key should be stored in the Macros section.
        
        If you need help, visit https://github.com/Garfieldttt/zabbix-homeassistant.
      groups:
        - name: Templates
      items:
        - uuid: 2c4ed5c0c5be4840ac89801834efae58
          name: HA-raw
          type: HTTP_AGENT
          key: ha.raw
          history: '0'
          value_type: TEXT
          trends: '0'
          url: '{$HA.URL}/api/states'
          headers:
            - name: Authorization
              value: 'Bearer {$API.TOKEN}'
          output_format: JSON
      discovery_rules:
        - uuid: d6a30debaed74aa09515805c866d8b87
          name: HA-automation
          type: DEPENDENT
          key: ha.automation
          delay: '0'
          filter:
            conditions:
              - macro: '{#ENTITY_ID}'
                value: '^automation\..*'
                formulaid: A
          item_prototypes:
            - uuid: 7e37c15d52c346ed8aaf351a882e36a9
              name: '{#FRIENDLY_NAME}'
              type: DEPENDENT
              key: 'ha.autot[{#ENTITY_ID}]'
              delay: '0'
              trends: 730d
              valuemap:
                name: automation
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - '$.body[?(@.entity_id == "{#ENTITY_ID}")].state'
                - type: LTRIM
                  parameters:
                    - '["'
                - type: RTRIM
                  parameters:
                    - '"]'
                - type: STR_REPLACE
                  parameters:
                    - 'on'
                    - '1'
                - type: STR_REPLACE
                  parameters:
                    - 'off'
                    - '0'
                - type: STR_REPLACE
                  parameters:
                    - unavailable
                    - '2'
              master_item:
                key: ha.raw
              tags:
                - tag: 'Home Assistant'
                  value: automations
          master_item:
            key: ha.raw
          lld_macro_paths:
            - lld_macro: '{#ENTITY_ID}'
              path: $.entity_id
            - lld_macro: '{#FRIENDLY_NAME}'
              path: $.attributes.friendly_name
          preprocessing:
            - type: JSONPATH
              parameters:
                - '$.body[*]'
        - uuid: 041bbefc72cb4ffea38a2012e0b79cf2
          name: HA-batterie
          type: DEPENDENT
          key: ha.batt
          delay: '0'
          filter:
            conditions:
              - macro: '{#ENTITY_ID}'
                value: '.*_battery$'
                formulaid: A
              - macro: '{#ENTITY_ID}'
                value: '.*_battery_level$'
                formulaid: B
          item_prototypes:
            - uuid: 175a65ef0f384596a0bc5177ea1b0458
              name: '{#FRIENDLY_NAME}'
              type: DEPENDENT
              key: 'ent.bat[{#ENTITY_ID}]'
              delay: '0'
              value_type: FLOAT
              trends: 730d
